<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newCSS.css">
    <link rel="stylesheet" href="css/tableAnimation.css">
    <script type="module" src="JS/Script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h2 class="TableTitle">Order</h2>
        </div>
    </header>
    <section class="Site">
        <hr>
        <div class="searchContent">
            <label for="search" id="labelSearch">Search:</label> 
            <br>
            <input type="text" name="search" id="tableSearch" placeholder="Inform Client Name">
            <Button id="BTOrderSearch">Order Search</Button>
            <br>
        </div>
        <div class="tablecontent">
            <table class="table">
                <thead>
                    <tr class="coluns">
                        <th class="colunsTitle">User</th>
                        <th class="colunsTitle">Product</th>
                        <th class="colunsTitle">Value</th>
                        <th class="colunsTitle">quantidade</th>
                        <th class="colunsTitle">Final Value</th>
                    </tr>
                </thead>
                <tbody class="tableBody">
                </tbody>
            </table>
        </div>
        <hr>
        <div id="CreateDelete">
            <form action="" id="Formcreate">
                <label for="CreateUser">User name:</label>
                <input type="text" id="CreateUser" name="CreateUser" required>
                <br>
                <label for="CreateProduct">User Product:</label>
                <input type="text" id="CreateProduct" name="CreateProduct" required>
                <br>
                <label for="CreateValue">Value:</label>
                <input type="number" id="CreateValue" name="CreateValue" required>
                <br>
                <label for="CreateQtde">quantidade:</label>
                <input type="number" id="CreateQtde" name="CreateQtde" required>
                <button type="submit" id="BTCreate">Adicionar</button>
            </form>
        </div>
    </section>
    <footer></footer>
</body>
</html>
